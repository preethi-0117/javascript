<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="login.js" type="text/javaScript" defer></script>
    <style>
        body{
            text-align: center;
        }
    .button{
         margin-left:30px;
         width:130px;
         height:40px;
         background-color: blue;
         outline:none;
         color:white;
         border: 2px solid blue;
         font-weight: bold;
    }
    </style>
</head>
<body>
    <form>
       
    <h1>Login</h1>
    <br><br>
    <label>Name</label>
    <input type="text" required id="name"/><br><br><br>
    <label>Email</label>
    <input type="email" required id="mail"/><br><br><br>
    <label>Password</label>
    <input type="password" required id="pass"/><br><br>
    <br>
    <br>
    <button class="button" type="button" onclick="checkData()">Login</button>
  
    </form>
</body>
</html>
